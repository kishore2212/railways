<div class="container">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="inputEmail4" name="email">
            </div>
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username">
            </div>
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" [(ngModel)]="name" id="Name" name="name">
            </div>
            <div class="form-group col-md-6">
                <label for="number">Mobile Number</label>
                <input type="number" class="form-control" [(ngModel)]="phone" id="number" name="phone">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" [(ngModel)]="password" id="inputPassword4" name="password">
            </div>
            <div class="form-group col-md-6">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" [(ngModel)]="dob" id="dob" name="dob">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="inputAddress" [(ngModel)]="address" name="address"
                placeholder="1234 Main St"></textarea>
        </div>
        <button type="submit" (click)="register($event)" routerLink="/login" routerLinkActive="active"
            class="btn btn-primary">Register</button>
    </form>
</div>
