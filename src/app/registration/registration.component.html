<div class="container">
    <form (submit)="register()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" [(ngModel)]="userName" name="userName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" [(ngModel)]="name" name="name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="number">Number</label>
                <input type="number" class="form-control" id="number" [(ngModel)]="mobileNo" name="mobileNo" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" name="password" required>

            </div>
            <div class="form-group col-md-6">
                <label for="dob">Date Of Birth</label>
                <input type="date" class="form-control" [(ngModel)]="dob" id="dob" name="dob">
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Address</label>
            <textarea class="form-control" id="inputAddress" [(ngModel)]="address" name="address"
                placeholder="1234 Main St"></textarea>
        </div>
        <button type="submit" routerLinkActive="active" class="btn btn-primary">Register</button>

    </form>
</div>
