<div class="container">
    <div>
        <form (submit)="formSubmit()" class="form">
            <div class="col-md-6">
                <div>
                    <img src="https://icon-library.net/images/profiles-icon/profiles-icon-29.jpg" class="pro-img">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="userName" placeholder="username" required="" name="userName" required="true">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" name="password"
                        required="true" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <span class="text-danger" style="color:red">{{ error }}</span>
                </div>
                <div class="form-group">
                    <a class="nav-link" routerLink="/registration" routerLinkActive="active">sign up</a>
                </div>
            </div>
        </form>
    </div>
</div>
