<div class="container">
    <div class="form-group row">
        <label for="name" class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="name" value="Kishore">
        </div>
    </div>
    <div class="form-group row">
        <label for="un" class="col-sm-4 col-form-label">User Name</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="un" value="Username">
        </div>
    </div>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-4 col-form-label">Email</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
        </div>
    </div>
    <div class="form-group row">
        <label for="num" class="col-sm-4 col-form-label">Mobile</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="num" value="9999999999">
        </div>
    </div>
    <div class="form-group row">
        <label for="Date" class="col-sm-4 col-form-label">DOB</label>
        <div class="col-sm-6">
            <input type="text" readonly class="form-control-plaintext" id="date" value="date">
        </div>
    </div>
    <div class="form-group row">
        <label for="Address" class="col-sm-4 col-form-label">Address</label>
        <div class="col-sm-6">
            <textarea readonly class="form-control-plaintext" id="Address" value="address"></textarea>
        </div>
    </div>
    <div class="form-group row">
        <label for="transaction" class="col-sm-4 col-form-label">Transaction</label>
        <input type="button" class="btn btn-primary " readonly value="check">
    </div>
</div>
